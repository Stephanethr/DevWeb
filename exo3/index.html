    <script defer>
        let sequence = [1,1,2,3,5,8,13];
        const double = sequence.map((item) => item * 2);
        const paires = sequence.filter((item) => item % 2 === 0);
        const impaires = sequence.filter((item) => item % 2 !== 0);
        const somme = sequence.reduce((acc, item) => acc + item, 0);

        console.log(paires);
        console.log(impaires);
        console.log(somme);
